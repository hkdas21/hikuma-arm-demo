# This is a basic workflow to help you get started with Actions

name: armtemplateDeploy

on:
  push:
    branches:
      - main 
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name : Azure Login
        uses : Azure/login@v1
        with : 
          creds : ${{ secrets.AZURECREDENTIALS  }}

      - name: Deploy Resource Group with ARM Template GitHUb Actions
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: 3790f202-487d-446b-8808-4e287a18c713
          region: eastus
          template: ./armtemplates/resourcegroup.json
          deploymentName: rg-Net-Com-Demo
